<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Star Jr Encoder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body onload="loadControlPage()">

<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body mb-3" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Star Jr</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Control</a>
                <a class="nav-link" href="/config.html">Config</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fixed">

    <h3 class="mt-5">Star Control</h3>
    <div class="mb-3 d-flex">
        <div class="flex-fill me-2">
            <select id="run_flavor" class="form-select"></select>
        </div>
        <div class="me-2">
            <button type="button" class="btn btn-primary" onclick="runLF()">Run Flavor</button>
        </div>
        <div>
            <button type="button" class="btn btn-danger" onclick="cancelLF()">Cancel LF</button>
        </div>
    </div>
    <div class="mb-3">
        <div class="mb-1">
            <textarea class="form-control" placeholder="Alert Text" rows="6" id="alert_text"></textarea>
        </div>
        <div class="d-flex">
            <div class="me-1">
                <button type="button" class="btn btn-danger" onclick="sendAlert()">Send Alert</button>
            </div>
            <div>
                <select id="alert_type" class="form-select">
                    <option>Warning</option>
                    <option>Advisory</option>
                </select>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
